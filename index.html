<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallax Website using Stellar.js</title>

  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/jquery.stellar.min.js"></script>
  <script type="text/javascript" src="js/waypoints.min.js"></script>
  <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>

</head>
<body>
  
  <img src="images/vintage.jpg" class="vintage">

  <!-- SLIDE 1 -->
  <div class="slide" id="slide1" data-slide="1" data-stellar-background-ratio="0.5">
    <span class="slideno">Slide 1</span>                   
    <a class="button" data-slide="2" title=""></a>      
  </div>

  <!-- SLIDE 2 -->
  <div class="slide" id="slide2" data-slide="2" data-stellar-background-ratio="0.5">
    <span class="slideno">Slide 2</span>                     
    <a class="button" data-slide="3" title=""></a>      
  </div>

  <!-- SLIDE 3 -->
  <div class="slide" id="slide3" data-slide="3" data-stellar-background-ratio="0.5">
    <div class="wrapper">
      <img class="slide-photo" src="images/slide3/beanie.jpg" data-stellar-ratio="1.4" data-stellar-vertical-offset="-102"alt="">
      <img class="slide-photo" src="images/slide3/converse.jpg" data-stellar-ratio="1.5" data-stellar-vertical-offset="-53"alt="">
      <img class="slide-photo" src="images/slide3/funstraws.jpg" data-stellar-ratio="2.7" data-stellar-vertical-offset="-200"alt="">
      <img class="slide-photo" src="images/slide3/hydrangeas.jpg" data-stellar-ratio="3" data-stellar-vertical-offset="-200"alt="">
      <img class="slide-photo" src="images/slide3/masonjars.jpg" data-stellar-ratio="1" data-stellar-vertical-offset="-200"alt="">
      <img class="slide-photo" src="images/slide3/converse.jpg" data-stellar-ratio="1.5" data-stellar-vertical-offset="-200"alt="">
    </div>

    <span class="slideno">Slide 3</span>                     
    <a class="button" data-slide="4" title=""></a>      
  </div>

  <!-- SLIDE 4 -->
  <div class="slide" id="slide4" data-slide="4" data-stellar-background-ratio="0.5">
    <div class="wrapper">
      <img class="slide-photo" src="images/slide4/bags.jpg" data-stellar-ratio="1.4" data-stellar-vertical-offset="-102"alt="">
      <img class="slide-photo" src="images/slide4/cigarette.jpg" data-stellar-ratio="1.5" data-stellar-vertical-offset="-53"alt="">
      <img class="slide-photo" src="images/slide4/topknot.jpg" data-stellar-ratio="2.7" data-stellar-vertical-offset="-200"alt="">
      <img class="slide-photo" src="images/slide4/wallet.jpg" data-stellar-ratio="3" data-stellar-vertical-offset="-200"alt="">
      <img class="slide-photo" src="images/slide4/wristaccessories.jpg" data-stellar-ratio="1" data-stellar-vertical-offset="-200"alt="">
      <img class="slide-photo" src="images/slide4/cigarette.jpg" data-stellar-ratio="1.5" data-stellar-vertical-offset="-200"alt="">
    </div>
    <span class="slideno">Slide 4</span>
  </div>

</body>
</html>
